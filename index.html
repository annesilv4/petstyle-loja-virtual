<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>Pet&Style | Página Oficial</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- TAILWIND CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- TAILWIND CLI -->
    <link rel="stylesheet" href="./CSS/output.css" />
  </head>

  <body class="font-popins">
    <!-- NAVBAR -->
    <nav
      class="bg-gray-100 w-full top-0 left-0 z-50 px-7 py-1 flex justify-between items-center sm:px-10 lg:px-30"
    >
      <!-- LOGO -->
      <img
        src="./assets/logo.png"
        class="w-20 sm:w-30 lg:w-35"
        alt="Logo da nossa loja"
      />

      <!-- NAV -->
      <ul id="nav" class="w-auto hidden lg:flex space-x-14 font-normal">
        <li class="hover:font-semibold"><a href="#home">Home</a></li>
        <li class="hover:font-semibold"><a href="#about">Sobre</a></li>
        <li class="hover:font-semibold"><a href="#service">Serviços</a></li>
        <li class="hover:font-semibold">
          <a href="#depoiments">Depoimentos</a>
        </li>
        <li class="hover:font-semibold"><a href="#contact">Contato</a></li>
      </ul>

      <!-- NAV RESPONSIVO -->
      <button
        id="btn-nav"
        class="cursor-pointer bg-gray-50 rounded-[10px] shadow-md w-10 h-10 focus:outline-none transition-transform duration-500 ease-in-out lg:hidden"
      >
        <i class="fa-solid fa-bars"></i>
      </button>

      <!-- NAV MOBILE -->
      <ul
        id="nav-mobile"
        class="hidden bg-gray-100 shadow-md flex flex-col items-center space-y-4 py-4 absolute top-[85px] left-0 w-full z-40"
      >
        <li class="hover:font-semibold"><a href="#home">Home</a></li>
        <li class="hover:font-semibold"><a href="#about">Sobre</a></li>
        <li class="hover:font-semibold"><a href="#service">Serviços</a></li>
        <li class="hover:font-semibold">
          <a href="#depoiments">Depoimentos</a>
        </li>
        <li class="hover:font-semibold"><a href="#contact">Contato</a></li>
      </ul>
    </nav>

    <section
      id="home"
      class="bg-home relative pt-[84px] w-full h-[82vh] flex items-center justify-center p-5"
    >
      <div
        class="container bg-gray-300 opacity-75 w-[85%] py-5 px-5 gap-2 rounded-2xl flex flex-col items-center"
      >
        <h1 class="text-2xl font-bold">Bem-vindo ao Pet&Style</h1>
        <p class="text-[1rem] font-medium">
          <i>O lugar favorito do seu pet</i>
        </p>
        <a
          href="#about"
          class="bg-orange-950 px-5 py-2 rounded-[15px] text-white"
          >Saiba Mais</a
        >
      </div>
    </section>

    <!-- JS -->
    <script src="./JS/script.js"></script>
  </body>
</html>
